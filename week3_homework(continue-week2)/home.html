<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="blog_logo">My Blog</div>
        <nav>
            <a href="home.html"><button>Home</button></a>
            <a href="contact.html"><button>Contact</button></a>
        </nav>
    </header>
    <main>
        <article>
            <a href="post-one.html">
                <img style="width: 400px; height:auto;" class="imagine-articol" src="economics_photo.jpg">
                <p>1. "Invisible Hand" teoria creata de Adam Smith</p>
            </a>
        </article>
        <article>
            <a href="post-two.html">
                <img style="width: 400px; height:auto;" class="imagine-articol" src="economics_photo.jpg">
                <p>2. "Invisible Hand" teoria creata de Adam Smith</p>
            </a>
        </article>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <script>
            //Get the button
            var mybutton = document.getElementById("myBtn");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </main>
    <footer>
        Blog realizat de Bogdan Muntean.
    </footer>
</body>
</html>
